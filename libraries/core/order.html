<h2 id="matchers">Matchers</h2>

<dt id="demo-comparing"><code>comparing</code></dt>

    {<less> <equal> <greater>}))</textarea></dd>

<h2 id="comparison">Comparison</h2>

<dl>
  
<dt id="demo-compare"><code>compare</code></dt>
<dd><textarea class="code">(compare 10 10);=><Equal>

(compare 11 10);=><Greater>

(compare 10 11);=><Less></textarea></dd>

<dt id="demo-compare-c"><code>compare-c</code></dt>
<dd><textarea class="code">(compare-c {1 2 3} {1 2 3});=><Equal>

(compare-c {1 2 3 4} {1 2 3});=><Greater>

(compare-c {1 2 3} {2 3});=><Less></textarea></dd>

<dt id="demo-min"><code>min</code></dt>
<dd><textarea class="code">(min 10 20 5 20 30);=>5</textarea></dd>

<dt id="demo-min-fn"><code>min/fn</code></dt>
<dd><textarea class="code">(min/fn compare {10 20 5 20 30});=>5</textarea></dd>

<dt id="demo-max"><code>max</code></dt>
<dd><textarea class="code">(max 10 20 5 20 30);=>30</textarea></dd>

<dt id="demo-max-fn"><code>max/fn</code></dt>
<dd><textarea class="code">(max/fn compare {10 20 5 20 30});=>30</textarea></dd>

<dt id="demo-min-and-max"><code>min-and-max</code></dt>
<dd><textarea class="code">(min-and-max {10 20 5 20 30});=>[5 30]</textarea></dd>

<dt id="demo-min-and-max-fn"><code>min-and-max/fn</code></dt>
<dd><textarea class="code">(min-and-max/fn compare {10 20 5 20 30});=>[5 30]</textarea></dd>

<dt id="demo-sort"><code>sort</code></dt>
<dd><textarea class="code">(sort {10 20 5 20 30});=>{5 10 20 20 30}</textarea></dd>

<dt id="demo-sort-fn"><code>sort/fn</code></dt>
<dd><textarea class="code">(sort/fn compare {10 20 5 20 30});=>{5 10 20 20 30}</textarea></dd>

<dt id="demo-sort-strings"><code>sort-strings</code></dt>
<dd><textarea class="code">(sort-strings {"Egison" "Haskell" "Clojure"});=>{"Clojure" "Egison" "Haskell"}</textarea></dd>

<dt id="demo-merge"><code>merge</code></dt>

<dt id="demo-merge-fn"><code>merge/fn</code></dt>
<dd><textarea class="code">(merge/fn compare {3 4 6} {1 2 5});=>{1 2 3 4 5 6}</textarea></dd>
